<div id="#pictureCardIndicators" class="carousel slide mt-4">
	<div class="carousel-inner">
		{% for card in cards %}
		<div class="carousel-item {% if forloop.first%}active{%endif%}">
			<p>{{ card.img.url }}</p>
			<div class="card text-light bg-dark">
				<img src="{{ card.image.url }}" class="card-img opacity-50" alt="{{ card.img.url }}" width="100%" height="100%">
				<div class="card-img-overlay">
					<div class="d-flex justify-content-center align-items-center flex-column h-100">
						<h5 class="card-title align-middle">{{ card.title }}</h5>
						<p class="card-text">{{ card.description }}</p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#pictureCardIndicators" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#pictureCardIndicators" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
