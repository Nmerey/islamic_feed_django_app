<div id="#quranCardCaroulselIndicators" class="carousel slide mt-4">
	<div class="carousel-inner">
		{% for card in cards %}
		<div class="carousel-item {% if forloop.first%}active{%endif%}">
			<div class="card bg-dark text-light">
				<div class="card-header">
					Ayah of the day
				</div>
				<div class="card-body text-center">
					<blockquote class="blockquote mb-0">
						<p class="text-break fs-4">{{ card.arabic_text }}</p>
						<footer class="blockquote-footer"><cite title="Source Title">{{card.title}}:{{card.ayah_number}}</cite></footer>
					</blockquote>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	<button class="carousel-control-prev" type="button" data-bs-target="#quranCardCaroulselIndicators" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	</button>
	<button class="carousel-control-next" type="button" data-bs-target="#quranCardCaroulselIndicators" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	</button>
</div>
